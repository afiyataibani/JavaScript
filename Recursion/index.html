<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Factorial
        function fact(num) {
            if (num === 0) {
                return 1;
            } else {
                return num * fact(num - 1)
            }
        }

        console.log(fact(5))

        // Fibonacci 1 1 2 3 5 8 ...
        function fib(n) {
            if (n <= 1)
                return n
            else
                return fib(n - 1) + fib(n - 2)
        }

        console.log(fib(10))

        // Sum Of an Array
        function sumOfArray(array) {
            if (array.length == 0)
                return 0
            else
                return array[0] + sumOfArray(array.slice(1))
        }

        console.log(sumOfArray([1, 2, 3, 4, 5]))

        // Counting Down
        function countDown(n) {
            console.log(n)
            if (n > 0) {
                countDown(n - 1)
            }
        }

        countDown(10)
    </script>
</body>

</html>
