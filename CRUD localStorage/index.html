<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Local Storage Using CRUD</h1>
    <h3>C: Create</h3>
    <h3>R: Read/Retrieve</h3>
    <h3>U: Update</h3>
    <h3>D: Delete</h3>
    <h2>Key:</h2>

    <input type="text" id="input_text_key" placeholder="Key">
    <br><br>

    <input type="text" id="input_text" placeholder="Value">
    <br><br>

    <button id="save_text">Save</button>
    <br><br>

    <button id="read_text">Read</button>
    <br>

    <h3>Local Storage Value <span id=storage_value></span></h3>

    <button id="update_text">Update</button>
    <br><br>

    <button id="delete_text">Delete</button>
    <br><br>

    <button id="read_all_text">Read All Data</button>
    <br><br>

    <div id="all_storage_values"></div>

    <script src="script.js"></script>
</body>

</html>
