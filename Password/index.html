<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Password Changing Form</h1>
    <form action="" id="passwordForm">
        <label for="currentPassword">Enter Current Password</label><br>
        <input type="password" id="currentPassword" name="currentPassword"><br><br>

        <label for="newPassword">Enter New Password</label><br>
        <input type="password" id="newPassword" name="newPassword"><br><br>

        <label for="confirmPassword">Confirm New Password</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

        <button type="submit">Change Password</button>
    </form>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var currentPassword = document.getElementById('currentPassword').value;
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (currentPassword === '' || newPassword === '' || confirmPassword === '') {
                alert("Please enter all the information")
            }

            if (newPassword !== confirmPassword) {
                alert("New password and confirm password do not match")
            }

            console.log("Current Password: " + currentPassword)
            console.log("New Password: " + newPassword)
            console.log("Confirm Password: " + confirmPassword)

            document.getElementById('currentPassword').value = ''
            document.getElementById('newPassword').value = ''
            document.getElementById('confirmPassword').value = ''
        });
    </script>
</body>

</html>
