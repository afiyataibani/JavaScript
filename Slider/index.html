<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider-container {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-dark-subtle">
    <div class="container">
        <div class="main d-flex align-items-center vh-100">
            <div class="slider position-relative w-100 overflow-hidden">
                <div class="slider-container d-flex">
                    <div class="slide d-inline-block me-3">
                        <img src="https://i.pinimg.com/564x/04/f9/0a/04f90ac51aa340f48ef959e097afa11d.jpg" alt="Image 1"
                            height="560" width="500" class="img1">
                    </div>

                    <div class="slide d-inline-block me-3">
                        <img src="https://i.pinimg.com/564x/a4/69/9d/a4699d3cd4b3169aa8dde72b574f9286.jpg" alt="Image 2"
                            height="560" width="500" class="img2">
                    </div>

                    <div class="slide d-inline-block me-3">
                        <img src="https://i.pinimg.com/564x/d1/74/aa/d174aaacce8e826a3cdd1586a3baa4cf.jpg" alt="Image 3"
                            height="560" width="500" class="img3">
                    </div>

                    <div class="slide d-inline-block me-3">
                        <img src="https://i.pinimg.com/564x/43/85/5b/43855bb97cfc1ba72d4d0c9d94382e85.jpg" alt="Image 4"
                            height="560" width="500" class="img4">
                    </div>

                    <div class="slide d-inline-block me-3">
                        <img src="https://i.pinimg.com/736x/de/c0/33/dec033eec82b6b9fa03c5890fb77dc54.jpg" alt="Image 5"
                            height="560" width="500" class="img5">
                    </div>
                </div>

                <!-- Add more slides as needed -->
                <div class="d-block text-center mt-4">
                    <button class="prev btn btn-outline-dark me-3">❮</button>
                    <button class="next btn btn-outline-dark">❯</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
