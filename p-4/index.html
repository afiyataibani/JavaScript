<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <section class="login">
        <div class="container">
            <div class="form-container d-flex justify-content-center align-items-center vh-100">
                <div class="form border border-2 rounded-3 m-5 p-4 w-25">
                    <h1 class="mb-4 text-white text-center">LOG IN</h1>
                    <form id="atmForm">

                        <div class="mb-3">
                            <label for="username" class="text-white fs-5">USERNAME</label>
                            <input type="text" class="form-control bg-transparent fs-5" id="username"
                                placeholder="user1/user2">
                        </div>

                        <div class="mb-3">
                            <label for="pin" class="text-white fs-5">PIN</label>
                            <input type="password" class="form-control bg-transparent fs-5" id="pin"
                                placeholder="1234/5678">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-light fs-5 py-2 px-4 mt-2"
                                onclick="checkUser(event)">LOG IN</button>
                        </div>
                    </form>
                    <div id="output" class="text-white fs-5 mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="script.js"></script>

</body>

</html>
